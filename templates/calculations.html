<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculations</title>
</head>
<body>
    <h1>List of Calculations</h1>
    <ul>
        {% for calc in calculations %}
            <li>
                User ID: {{ calc.user_id }}, Input: {{ calc.user_input }}, Result: {{ calc.result }},
                Word Count: {{ calc.word_count }}, Timestamp: {{ calc.timestamp }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
